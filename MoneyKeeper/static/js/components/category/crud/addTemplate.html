<div class="modal-header">
    <h3 class="modal-title">{{ 'add' | translate }} {{ 'categories' | translate | lowercase }}</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <formly-form model="addCategoryCtrl.service.formData" fields="addCategoryCtrl.formFields" form="addCategoryCtrl.addCategoryForm">
            <div class="modal-footer">
                <button
                        type="submit"
                        class="btn btn-primary"
                        ng-click="addCategoryCtrl.service.submit()"
                        ng-disabled="addCategoryCtrl.addCategoryForm.$invalid">
                    {{ 'submit' | translate }}
                </button>
                <button class="btn btn-warning" type="button" ng-click="addCategoryCtrl.service.cancel()">{{ 'cancel' | translate }}</button>
            </div>
        </formly-form>
    </form>
</div>
