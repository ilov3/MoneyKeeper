<div class="modal-header">
    <h3 class="modal-title">{{ 'register' | translate }}</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <formly-form model="registerCtrl.formData" fields="registerCtrl.formFields" form="registerCtrl.registerForm">
            <div class="modal-footer">
                <button
                        type="submit"
                        class="btn btn-sm btn-default"
                        ng-click="registerCtrl.register()"
                        ng-disabled="registerCtrl.registerForm.$invalid">
                    {{ 'submit' | translate }}
                </button>
            </div>
        </formly-form>
    </form>
</div>
