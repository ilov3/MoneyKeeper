<div class="modal-header">
    <h3 class="modal-title">{{ 'login' | translate }}</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <formly-form model="loginCtrl.formData" fields="loginCtrl.formFields" form="loginCtrl.loginForm">
            <div class="modal-footer">
                <a class="pull-left" href="" ng-click="loginCtrl.rememberPassword()">{{ 'forgotPassw' | translate }}</a>
                <button
                        type="submit"
                        class="btn btn-sm btn-default"
                        ng-click="loginCtrl.login()"
                        ng-disabled="loginCtrl.loginForm.$invalid">
                    {{ 'login' | translate }}
                </button>
                <button
                        class="btn btn-sm btn-default"
                        ng-click="loginCtrl.switchToRegister()">
                    {{ 'register' | translate }}
                </button>
            </div>
        </formly-form>
    </form>
</div>
