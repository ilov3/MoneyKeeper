<div class="modal-header">
    <h3 class="modal-title">{{ 'add' | translate }} {{ 'transactions' | translate | lowercase }}</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <formly-form
                model="addTransactionCtrl.service.formData"
                fields="addTransactionCtrl.formFields"
                form="addTransactionCtrl.addTransactionForm">
            <div class="modal-footer">
                <button
                        type="submit"
                        class="btn btn-primary"
                        ng-click="addTransactionCtrl.service.submit(addTransactionCtrl.processFormData)"
                        ng-disabled="addTransactionCtrl.addTransactionForm.$invalid">
                    {{ 'submit' | translate }}
                </button>
                <button class="btn btn-warning" type="button" ng-click="addTransactionCtrl.service.cancel()">{{ 'cancel' | translate }}</button>
            </div>
        </formly-form>
    </form>
</div>
